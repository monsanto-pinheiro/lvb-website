<div class="modal fade" id="sendEmail" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal">Ã—</button>
		    <h3>Send email with job ID</h3>
		  </div>
		  <form class="well" method="post" action="/lvb/result/{{ file_model.key_id }}">
			  <div class="modal-body">
			  	<div class="alert alert-info" role="alert">Job ID: {{ file_model.key_id }} </div>
			       {% csrf_token %}
                  <div class="form-group">
                  	   <label>Email</label>
				       <input class="form-control" name="sendEmailData" style="font-weight: normal; font-family: Courier;font-size: 14pt;" value="{{ sz_key }}"/>
				  </div>
			  </div>
			  <div class="modal-footer">
			       <button class="btn btn-info" type="submit" name="sendEmail"/>Send</button>
			       <button name="cancel" class="btn btn-info" data-dismiss="modal"/>Cancel</button>
			  </div>
		   </form>
		</div>
	</div>		
</div>
