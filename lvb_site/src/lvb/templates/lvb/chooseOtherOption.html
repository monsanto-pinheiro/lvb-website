<div class="modal fade" id="chosseOtherOption" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal">Ã—</button>
		    <h3>Privacy options available</h3>
		  </div>
		  <form class="well" method="post" action="/lvb/otherOption/">
			  <div class="modal-body">
			  	  {% csrf_token %}
			  	  {% for radio in radioButtons.choice_field %}
                     <label for="{{ radio.id_for_label }}">
					    <span class="radio">{{ radio.tag }}</span>
					    {{ radio.choice_label }}
				     </label>
				  {% endfor %}
                  <div class="form-group">
                  	   <label> Email
                  	      <input class="form-control" name="sendEmailData" style="font-weight: normal; font-family: Courier;font-size: 14pt;" value="{{ file_model.email }}"/>
				       </label>
				  </div>
			  </div>
			  <div class="modal-footer">
			       <button class="btn btn-info" type="submit" name="saveOption"/>OK</button>
			       <button name="cancel" class="btn btn-info" data-dismiss="modal"/>Cancel</button>
			  </div>
		   </form>
		</div>
	</div>		
</div>
